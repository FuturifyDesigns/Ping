<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Ping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 50%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 48px 32px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            position: relative;
            margin-bottom: 24px;
        }

        .success-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0d9488, #14b8a6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out 0.2s both;
            box-shadow: 0 10px 30px rgba(13, 148, 136, 0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            color: white;
            font-size: 60px;
            animation: checkmark 0.3s ease-out 0.5s both;
        }

        @keyframes checkmark {
            from {
                transform: scale(0) rotate(-45deg);
            }
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .message {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 12px;
            line-height: 1.6;
            animation: fadeIn 0.5s ease-out 0.5s both;
        }

        .instruction {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 32px;
            animation: fadeIn 0.5s ease-out 0.6s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
            animation: fadeIn 0.5s ease-out 0.7s both;
        }

        .bus-icon {
            width: 28px;
            height: 28px;
            fill: #0d9488;
        }

        .brand-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #0d9488, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 8px;
            animation: fadeIn 0.5s ease-out 0.8s both;
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 3px solid #14b8a6;
            border-radius: 50%;
            animation: pulse 2s ease-out infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #1e40af 100%);
            }

            .container {
                background: #1f2937;
            }

            h1 {
                color: #f9fafb;
            }

            .message {
                color: #d1d5db;
            }

            .instruction {
                color: #9ca3af;
            }

            .brand {
                border-top-color: #374151;
            }

            .tagline {
                color: #6b7280;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .message {
                font-size: 16px;
            }

            .success-circle {
                width: 100px;
                height: 100px;
            }

            .checkmark {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="pulse-ring"></div>
            <div class="success-circle">
                <span class="checkmark">âœ“</span>
            </div>
        </div>

        <h1>Email Verified!</h1>
        
        <p class="message">
            Your email has been successfully verified.
        </p>
        
        <p class="instruction">
            You can now close this page and sign in to the Ping app.
        </p>

        <div class="brand">
            <!-- Bus Icon SVG -->
            <svg class="bus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M4 16c0 .88.39 1.67 1 2.22V20c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h8v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1.78c.61-.55 1-1.34 1-2.22V6c0-3.5-3.58-4-8-4s-8 .5-8 4v10zm3.5 1c-.83 0-1.5-.67-1.5-1.5S6.67 14 7.5 14s1.5.67 1.5 1.5S8.33 17 7.5 17zm9 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm1.5-6H6V6h12v5z"/>
            </svg>
            <span class="brand-text">Ping</span>
        </div>
        <p class="tagline">Find Your Stop, Faster</p>
    </div>

    <script>
        // Auto-close after 5 seconds (optional)
        // Uncomment the lines below if you want the page to auto-close
        /*
        setTimeout(() => {
            window.close();
        }, 5000);
        */

        // Try to handle deep link redirect if on mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            // Try to open the app after a short delay
            setTimeout(() => {
                window.location.href = 'ping://verified';
            }, 2000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Ping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
            animation: drawCheck 0.6s ease-out 0.4s both;
        }

        @keyframes drawCheck {
            from {
                stroke-dasharray: 0 100;
            }
            to {
                stroke-dasharray: 100 100;
            }
        }

        h1 {
            font-size: 32px;
            color: #212121;
            margin-bottom: 16px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #757575;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .instruction {
            font-size: 14px;
            color: #9E9E9E;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E0E0E0;
        }

        .app-name {
            color: #2196F3;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark-circle">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27l8 8 16-16" />
            </svg>
        </div>
        
        <h1>Verification Success!</h1>
        
        <p>
            Your email has been verified successfully.
            You can now sign in to the <span class="app-name">Ping</span> app.
        </p>

        <p class="instruction">
            You can close this page and return to the app to sign in.
        </p>
    </div>

    <script>
        // Optional: Auto-close after 5 seconds if opened in a popup
        setTimeout(() => {
            if (window.opener) {
                window.close();
            }
        }, 5000);
    </script>
</body>
</html>
